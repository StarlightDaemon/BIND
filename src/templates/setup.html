<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - BIND Setup</title>
    <link rel="stylesheet" href="/static/css/carbon.css?v=1">
</head>

<body class="page-setup">
    <!-- UI Shell (Global Header) -->
    <header class="ui-shell">
        <span class="shell-name"><strong>BIND</strong> / Setup</span>
    </header>

    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-header">
                <!-- Carbon-style User Pictogram -->
                <div class="setup-icon">
                    <!-- Carbon 'Events' Pictogram -->
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M26,30H6a2.0023,2.0023,0,0,1-2-2V12a2.0023,2.0023,0,0,1,2-2H26a2.0023,2.0023,0,0,1,2,2V28A2.0023,2.0023,0,0,1,26,30ZM6,12V28H26V12Z" />
                        <path
                            d="M10,8H22a2.0023,2.0023,0,0,0,2-2V4a2.0023,2.0023,0,0,0-2-2H10A2.0023,2.0023,0,0,0,8,4V6A2.0023,2.0023,0,0,0,10,8ZM10,4H22V6H10Z" />
                        <path
                            d="M16,16a3,3,0,1,0,3,3A3.0033,3.0033,0,0,0,16,16Zm0,4a1,1,0,1,1,1-1A1.0009,1.0009,0,0,1,16,20Z" />
                        <path d="M22,24H10v-2h.8535A4.9818,4.9818,0,0,1,16,23a4.9818,4.9818,0,0,1,5.1465-1H22Z" />
                    </svg>
                </div>
                <h1>Welcome to BIND</h1>
                <p class="subtitle">Create your admin account to get started</p>
            </div>

            {% if error %}
            <div class="flash-message flash-error">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/setup">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9_]{3,32}"
                        value="{{ username or '' }}" autocomplete="username">
                    <span class="helper-text">3-32 characters, letters, numbers, or underscore</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8"
                        autocomplete="new-password">
                    <span class="helper-text">Minimum 8 characters</span>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                        autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
</body>

</html>
