version: '3.8'

services:
  abmg:
    build: .
    image: abmg:latest
    container_name: abmg
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config:/config
      - ./logs:/app/logs
    # No ports needed as it's a client

