version: '3.8'

services:
  bind:
    build: .
    image: bind:latest
    container_name: bind
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config:/config
      - ./logs:/app/logs
    # No ports needed as it's a client

    # Optional: qBittorrent for testing/all-in-one stack
